<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викладачі</title>
</head>
<body>
<form>
    <h1>Форма додавання викладача</h1>
    <label>
        ПІБ
        <input type="text" required/>
    </label>
    <br/>

    <label>Стать
        <select>
            <option></option>
            <option>Жінка</option>
            <option>Чоловік</option>
        </select>
    </label>
    <br/>

    <label>
        Дата народження
        <input type="date" required/>
    </label>
    <br/>

    <label>
        Емейл
        <input type="email" required/>
    </label>
    <br/>

    <label>
        Телефон
        <input type="tel" required/>
    </label>
    <br/>

    <label>
        Колір фону
        <input type="color" required/>
    </label>
    <br/>

    <label>
        Країна
        <input type="text" required/>
    </label>
    <br/>

    <label>
        Місто
        <input type="text" required/>
    </label>
    <br/>

    <label>
        Коментар
        <input type="text" required/>
    </label>
    <br/>

    <button>Додати</button>

</form>
</body>
</html>
